<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Form</title>
</head>
<body>
    <h2 align="center">Formulir Mahasiswa</h2>
    <hr>
    <br>
    <form action="">
        <label for="">Masukkan Nama Anda: </label>
        <input type="text" name="nama" placeholder="example:Rio Febrian" maxlength="40" size="40">
        <br>
        <br>
        <label for=""> Masukkan Password: </label>
        <input type="password" name="password" placeholder="Masukkan passwordn anda">
        <br><br>
        <label for="">Masukkan Email Anda:</label>
        <input type="email" name="email" placeholder="example@gmail.com">
        <br><br>
        <label for="">Warna Favorit Anda: </label>
        <input type="color" name="color">
        <br><br>
        <label for="">Masukkan Tanggal Lahir:</label>
        <input type="date" name="tanggal_lahir">
        <br><br>
        <label for="">Masukkan Nilai Anda: </label>
        <input type="number" name="nilai" min="0" max="100">
        <br><br>
        <label for="">Pilih Minggu: </label>
        <input type="week" name="minggu">
        <br><br>
        <label for="">Pilih Bulan:</label>
        <input type="month" name="bulan">
        <br><br>
        <label for="">Upload Foto:</label>
        <input type="file" name="foto">
        <br><br>
        <label for="">Pilih Hobi: </label><br>
        <input type="checkbox" name="hobi" value="Futsal">Futsal <br>
        <input type="checkbox" name="hobi" value="Bulutangksis">Bulu tangkis <br>
        <input type="checkbox" name="hobi" value="Renang">Renang
        <br><br>
        <label for="">Jenis Kelamin:</label>
        <input type="radio" name="jk" value="P">Perempuan
        <input type="radio" name="jk" value="L">Laki-laki
        <br><br>
        <label for="">Program Studi:</label>
        <select name="prodi" id="">
            <option value="">---Pilih Prodi----</option>
            <option value="">Sistem Informasi</option>
            <option value="">Teknik Informatika</option>
            <option value="">Bisnis Digital</option>
        </select>
        <br><br>
        <label for="">Kolom Komentar: </label>
        <textarea name="" id="" cols="25" rows="5
        "></textarea>
        <br><br>
        <input type="submit" name="proses" value="Simpan">
        <input type="reset" name="unproses" value="Batal">




    </form>
    
</body>
</html>
